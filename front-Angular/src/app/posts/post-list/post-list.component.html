<mat-accordion multi="true" *ngIf="posts.length">
  <mat-expansion-panel *ngFor="let item of posts">
    <mat-expansion-panel-header>
      {{ item.title }}
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-button color="primary">EDITAR</button>
      <button mat-button color="warn">EXCLUIR</button>
    </mat-action-row>
    <p>{{ item.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-3" *ngIf="!posts.length">No posts added yet!</p>
